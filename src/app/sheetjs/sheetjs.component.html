<section class="">
    <div>
        <p-table [value]="dataSource$|async">
            <ng-template pTemplate="header">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>E-Mail</th>
                    <th>Phone</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-user let-index="i">
                <td>{{i}}</td>
                <td>{{user['name']['first'] user['name']['last'] | titlecase}}</td>
                <td>{{user['login']['username']}}</td>
                <td>{{user['email']}}</td>
                <td>{{user['phone']}}</td>
            </ng-template>
            
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="5">No Data Found</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div>
        
    </div>
</section>
